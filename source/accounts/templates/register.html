{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block link %}
{% endblock %}

{% block content %}
    <form action="{% url 'register' %}" method="POST">
        <div class="form">
            {% csrf_token %}

            {% bootstrap_form form %}

            {% bootstrap_button button_type="submit" content='Create account' %}
        </div>
    </form>
    
{% endblock %}
